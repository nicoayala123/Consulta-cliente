      <div class="form-group mb-3">
        <label for="tipoDocumento">Tipo de Documento</label>
        <input type="text" class="form-control" [value]="cliente?.tipoDocumento" disabled>
      </div>
      <div class="form-group mb-3">
        <label for="numeroDocumento">NÃºmero de Documento</label>
        <input type="text" class="form-control" [value]="cliente?.numeroDocumento" disabled>
      </div>
      <div class="form-group mb-3">
        <label for="primerNombre">Primer Nombre</label>
        <input type="text" class="form-control" [value]="cliente?.primerNombre" disabled>
